<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSR Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to MSR Bank</h1>
        <div class="login-box">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Enter your email...">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter password">
            <br>
            <button id="login" class="btn btn-success">submit</button>
        </div>
    </div>

    <div id="transactionArea">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-box">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-box">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // login button event handler
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            const submitBtn = document.getElementById('login-area');
            submitBtn.style.display = 'none';
            const transactionArea = document.getElementById('transactionArea');
            transactionArea.style.display = 'block';
        })

        // deposit button event handler
        var depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositNumber = getInputNumber('depositAmount');

            getInput('currentBalance', depositNumber);
            getInput('currentDeposit', depositNumber);
            document.getElementById('depositAmount').value = "";
        })

        function getInput(id, Number) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + Number;
            document.getElementById(id).innerText = totalAmount;
        }

        // withdraw button event handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function () {
            const withdrawNumber = getInputNumber('withdrawAmount');

            getInput('currentWithdraw', withdrawNumber);
            getInput('currentBalance', -1 * withdrawNumber);

            document.getElementById('withdrawAmount').value = "";
        })
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const AmountNumber = parseFloat(Amount);
            return AmountNumber;
        }    
    </script>

</body>

</html>
